spring.application.name=wakutabi

server.port=8088

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/wakutabi?ServerTimezone=Asia/Seoul
spring.datasource.username=wakutabi
spring.datasource.password=1234



#JPA 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#mybatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.wakutabi.domain

#파일 업로드 및 이미지 출력 경로 설정
#전체 파일 저장 경로 설정 
#주석 해제 후 본인 환경에 맞게 경로 설정
file.upload.path=C:/upload/item/
#웹에서의 이미지 접근 경로 설정
uploadPath=/upload/item/

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

#인코딩 설정
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#DTO와 컬럼명 자동 Mapping 설정
#ProductDTO에는 createdAt이지만 MySQL에서는 created_at으로 되어있는데 이걸 매핑시켜주는 설정임
mybatis.configuration.map-underscore-to-camel-case=true

#Email 인증 [주석 해제 후 본인 환경에 맞게 설정]
#spring.mail.host=smtp.gmail.com
#spring.mail.port=587
#spring.mail.username=
#spring.mail.password=

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mail.auth-code-expiration-millis=1800000