<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/clean}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry list</title>
    <th:block layout:fragment="head">
        <link rel="stylesheet" th:href="@{/css/admin.css}">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </th:block>
</head>

<body>
<div class="bg-gradient-custom2" layout:fragment="content">
    <div class="container shadow p-4 bg-white rounded">
        <div class="row">
            <!-- 사이드메뉴 -->
            <div class="col-md-3 border-end sidebar">
                <h5 class="fw-bold mb-4">관리자</h5>
                <ul class="list-unstyled">
                    <li class="mb-3"><a href="#" class="text-decoration-none">회원 관리</a></li>
                    <li class="mb-3"><a href="#" class="text-decoration-none">문의 목록</a></li>
                    <li class="mb-3"><a href="/" class="text-decoration-none">홈으로</a></li>
                    <li class="mb-3"><a href="#" class="text-decoration-none text-red">로그아웃</a></li>
                </ul>
            </div>

            <!-- 메인 컨텐츠 -->
            <div class="col-md-9">
                <!-- 페이지 제목 -->
                <div class="mb-4">
                    <h2 class="admin-title"><i class="fas fa-users-cog me-2"></i>문의 목록</h2>
                </div>

			<!-- 문의 목록 테이블 -->
			    <div class="table-responsive">
			        <table class="table table-bordered table-hover align-middle">
			            <thead class="table-light">
			                <tr>
			                    <th scope="col">#</th>
			                    <th scope="col">이름</th>
			                    <th scope="col">이메일</th>
			                    <th scope="col">제목</th>
			                    <th scope="col">상태</th>
			                    <th scope="col">날짜</th>
			                    <th scope="col">관리</th>
			                </tr>
			            </thead>
			            <tbody>
			                <!-- 샘플 데이터 -->
			                <tr>
			                    <th scope="row">1</th>
			                    <td>홍길동</td>
			                    <td>hong@example.com</td>
			                    <td>로그인 문제</td>
			                    <td><span class="badge bg-warning">대기</span></td>
			                    <td>2025-09-10</td>
			                    <td class="text-center">
                                        <button class="btn btn-sm btn-outline-primary">보기</button>
										<button class="btn btn-sm btn-outline-warning">수정</button>
										<button class="btn btn-sm btn-outline-danger">삭제</button>
                                </td>
			                </tr>
			                <!-- 반복 데이터 추가 예정 -->
			                <tr>
			                    <th scope="row">2</th>
			                    <td>김길동</td>
			                    <td>kim@example.com</td>
			                    <td>여행 관련 문의</td>
			                    <td><span class="badge bg-warning">대기</span></td>
			                    <td>2025-09-10</td>
			                    <td class="text-center">
                                        <button class="btn btn-sm btn-outline-primary">보기</button>
										<button class="btn btn-sm btn-outline-warning">수정</button>
										<button class="btn btn-sm btn-outline-danger">삭제</button>
                                </td>
			                </tr>
			            </tbody>
			        </table>
			    </div>    
		</div>    
	</div>
  </div>
</div>

</body>
</html>
