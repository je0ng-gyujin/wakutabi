<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layouts/clean}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 정보 수정</title>
<th:block layout:fragment="head">
	<link rel="stylesheet" th:href="@{/css/mypage.css}">
	<script defer src="/js/main.js"></script>
</th:block>
</head>

<body>
<div class="bg-gradient-custom2" layout:fragment="content">
  <div class="container shadow p-4 rounded">
    <div class="row">
        <!-- 사이드메뉴 -->
        <div class="col-md-3 border-end">
            <h5 class="fw-bold mb-4">My page</h5>
            <ul class="list-unstyled">
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark">프로필</a></li>
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark">내 정보</a></li>
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark">내 문의 내역</a></li>
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark fw-bold">비밀번호 변경</a></li>
                <li class="mb-3"><a href="#" class="text-decoration-none text-dark">회원 탈퇴</a></li>
                <li class="mb-3"><a href="/" class="text-decoration-none text-dark">홈으로</a></li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-9">
            <form method="post" th:action="@{/user/update}">
                <h2>비밀번호 변경</h2>
                <p>현재 비밀번호가 일치하는 경우 새 비밀번호로 변경할 수 있습니다.</p>

				
                <div class="form-row">
                    <label for="current_password">현재 비밀번호</label>
  					<input type="password" id="current_password" name="current_password" required>
                </div>

                <div class="form-row">
                    <label for="new_password">새 비밀번호</label>
  					<input type="password" id="new_password" name="new_password" required>
                </div>
                
		        <div class="form-row">
                    <label for="confirm_new_password">새 비밀번호 확인</label>
  					<input type="password" id="confirm_new_password" name="confirm_new_password" required>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary px-4">저장하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
