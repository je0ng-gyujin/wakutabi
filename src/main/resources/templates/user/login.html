<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block layout:fragment="head">
<head>

  <meta charset="UTF-8">
  <title>Wakutabi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5.3.7 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- jQuery 3.7.1 CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    .mb-4{
      margin-top:20px;
      color:#60B5FF;
    }

    /* .b-icon {
      width: 60px;
      height: 60px;
      background-color: #60B5FF;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    } */

    .form-control {
      margin-bottom: 15px;
    }

    .form a{
      color:#777;
    }
    .login-btn {
      background-color: #60B5FF;
      color: white;
    }

    .login-btn:hover {
      background-color:  #1e73be;
    }

    .form-check-label{
      margin-bottom:20px;
    }
    .link-custom {
      text-decoration: none;     /* 밑줄 제거 */
      color: #000000;            /* 검정색 글씨 */
      margin-top:auto;
      margin: 0 20px;             /* 링크 간 간격 */
      font-weight: 300;
      font-size:14px;
    }

    .link-custom:hover {
      color:  #1e73be;            /* 호버 시 주황색으로 변경 */
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
</th:block>


<body>
<th:block layout:fragment="content">
  <div class="login-container">
    <!-- <div class="b-icon">W</div> -->
     <img src="/image/icon.png"alt="Wakutabi" height="50" class="me-2">
    <h4 class="mb-4">Login</h4>

    <form>
      <input type="text" class="form-control" placeholder="아이디 입력">
      <input type="password" class="form-control" placeholder="패스워드 입력">
      <button type="submit" class="btn login-btn w-100 mb-3">로그인</button>
      <div class="form-check text-start">
        <input type="checkbox" class="form-check-input" id="keepLogin">
        <label class="form-check-label" for="keepLogin">로그인 상태 유지</label>
      </div>
      <a href="signup.html" class="link-custom">회원가입</a>
      <a href="#" class="link-custom">아이디/비밀번호 찾기</a>
    </form>
  </div>
</th:block>
  <footer>
    <p>Copyright © 2025 Wakutabi Co.,Ltd. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
